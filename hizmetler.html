<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmetlerimiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #343a40;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        .hizmet-baslik {
            color: #343a40;
        }
        .hizmet-aciklama {
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ÇİKOLATA DÜNYASI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Anasayfa</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Hizmetlerimiz</h1>
        <div class="row" id="hizmetlerListesi">
        </div>
    </div>

    <footer class="footer">
        &copy; Tüm Hakları Saklıdır.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var hizmetler = [
            { baslik: "Özel Tatlar", aciklama: "Çikolata dünyamızda özel olarak hazırladığımız tatlarla sizi buluşturuyoruz. Denemek için sabırsızlanıyoruz!", resim: "images/hizmet1.jpg" },
        ];

        $(document).ready(function(){
            var hizmetlerHTML = "";
            hizmetler.forEach(function(hizmet){
                hizmetlerHTML += '<div class="col-md-4">';
                hizmetlerHTML += '<div class="card">';
                hizmetlerHTML += '<img src="' + hizmet.resim + '" class="card-img-top" alt="' + hizmet.baslik + '">';
                hizmetlerHTML += '<div class="card-body">';
                hizmetlerHTML += '<h5 class="card-title hizmet-baslik">' + hizmet.baslik + '</h5>';
                hizmetlerHTML += '<p class="card-text hizmet-aciklama">' + hizmet.aciklama + '</p>';
                hizmetlerHTML += '</div></div></div>';
            });
            $("#hizmetlerListesi").html(hizmetlerHTML);
        });
    </script>
</body>
</html>
